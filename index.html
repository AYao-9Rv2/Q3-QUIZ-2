<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Q3-Quiz 2</title>
</head>

<body>
  <div class="container">
    <h1><b>. ›Å‚Çä ‚äπ ticket booth . üìΩ.·êü</b></h1><hr>

    <div class="row">
      <!-- personal info -->
      <div class="col-md-3">
        <details>
          <summary><b>personal information</b> <br>·ù∞.·êü</summary>
          <img src="profile.png" style="width: 150px; height: auto;">
          <form id="personalForm">
            <label for="fname"><b>enter name:</b></label>
            <input type="text" id="fname" class="form-control">

            <label for="email"><b>enter email:</b></label>
            <input type="text" id="email" class="form-control">
          </form>
          <br>
          <button type="button" class="btn btn-dark" onclick="submitInfo()">submit info</button>
        </details>
      </div>

      <!-- ticket price -->
      <div class="col-md-3">
        <details>
          <summary><b>ticket price</b> <br>‚ãÜÀö‡øî</summary>
          <img src="select.png" style="width: 150px; height: auto;">

          <label for="seatType"><b>choose your seat:</b></label>
          <select id="seatType" class="form-select">
            <option value="patron">patron: P 5,800.00</option>
            <option value="balcony">balcony: P 2,100.00</option>
            <option value="vip">vip: P 6,800.00</option>
          </select>

          <label for="ticketType"><b>choose an option:</b></label>
          <select id="ticketType" class="form-select">
            <option value="student">student: 20% discount</option>
            <option value="adult">adult: regular</option>
            <option value="senior">senior: 20% discount</option>
          </select>
          <br>
          <button type="button" class="btn btn-dark" onclick="showTicketPrice()">ticket price</button>
        </details>
      </div>

      <!-- print ticket -->
      <div class="col-md-3">
        <details>
          <summary><b>print ticket</b> <br>‚éô</summary>
          <img src="ticket.png" style="width: 235px; height: auto;">
          <p>click the button down bellow to print out your ticket</p>
          <button type="button" class="btn btn-dark" onclick="printTicket()">print ticket</button>
        </details>
      </div>

    <button type="button" class="btn btn-dark" onClick="window.location.reload()">refresh</button>
  </div>

    <footer>
      <hr>
      <p><a style="text-decoration: none; color: #5e5a63" href="https://github.com/AYao-9Rv2/Q3-QUIZ-2"> &#169; ay 2025 | ICT 9 ruby | Quiz 2 | yao, amanda praise kho</a></p>
    </footer>
  </div>

  <script>

    // *got help frm chatgpt TOT

    // button for personal info
    function submitInfo() {
      const name = document.getElementById('fname').value;
      const email = document.getElementById('email').value;

      if (name && email) {
        alert(`info all here! proceed to the next step`);
      } else {
        alert('please fill in all fields!');
      }
    }

    // button for ticket price
    function showTicketPrice() {
      const seatPrices = { patron: 5800, balcony: 2100, vip: 6800 };
      const seatType = document.getElementById('seatType').value;
      const ticketType = document.getElementById('ticketType').value;
      let price = seatPrices[seatType];

      if (ticketType === 'student' || ticketType === 'senior') {
        price *= 0.8; // Apply 20% discount
      }

      alert(`total price: P ${price.toFixed(2)} please proceed to the next step`);
    }

    // button for printing ticket
    function printTicket() {
      alert('thank you for your purchase! ticket printing shortly..');
    }
  </script>
</body>
</html>
